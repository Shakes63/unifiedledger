version: '3.8'

services:
  # Main application service
  finance-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/finance.db
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Clerk Authentication - set these in .env.production.local
      - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY=${NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY}
      - CLERK_SECRET_KEY=${CLERK_SECRET_KEY}
      # Add other environment variables as needed
    volumes:
      # Persist database across container restarts
      - finance-data:/app/data
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - finance-network

  # Optional: PostgreSQL for production database (if switching from SQLite)
