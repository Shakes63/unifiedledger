version: '3.8'

services:
  # Main application service
  finance-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/config/finance.db
      - PORT=3000
      - HOSTNAME=0.0.0.0
      # Better Auth (required for production)
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET:-change-me}
      - FORCE_SECURE_COOKIES=${FORCE_SECURE_COOKIES:-false}
    volumes:
      # Persist DB/uploads across restarts (Unraid CA contract is /config)
      - finance-config:/config
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - finance-network

  # Optional: PostgreSQL for production database (if switching from SQLite)
